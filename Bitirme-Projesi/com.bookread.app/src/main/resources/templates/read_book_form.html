<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:if="${read_book.id == 0}">Create New Read Book</title>
<title th:unless="${read_book.id == 0}">Edit Read Book</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body style= "background-color: #CFF3EC">
	<div class="container text-center">
		<hr>
		<hr>
		<div th:if="${read_book.id == 0}">
			<!--  0 sa yaz not null yaptığımız için == null değil-->
			<h1>New Read Book Add</h1>
		</div>
		<div th:unless="${read_book.id == 0}">
			<h1>Edit Read Book</h1>
		</div>
		<form th:action="@{/read_books/save}" th:object="${read_book}"
			method="post" style="max-width: 600px; margin: 0 auto;">
			<input type="hidden" th:field="*{id}" th:value="${read_book.id}" />
			<div class="m-3" style="text-align: left">
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Read Book Name</label>
				</div>
				<div class="col-sm-8">
					<input type="text" th:field="*{book_name}" class="form-control"
						required></input>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Author Name</label>
				</div>
				<div class="col-sm-8">
					<select th:field="*{author}" class="form-control" required>
						<th:block th:each="author : ${listAuthors}">
							<option th:text="${author.author_full_name}"
								th:value="${author.id}" />
						</th:block>
					</select>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Publisher</label>
				</div>
				<div class="col-sm-8">
					<input type="text" th:field="*{publisher}" class="form-control"
						required></input>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">Number Of Page</label>
				</div>
				<div class="col-sm-8">
					<input type="number" th:field="*{number_of_page}"
						class="form-control" required></input>
				</div>
				<div class="form-group row">
					<label class="col-form-label col-sm-4">How Many Star</label>
				</div>
				<div class="col-sm-8">
					<input type="number" th:field="*{how_many_star}"
						class="form-control" required></input>
				</div>
				<div class="text-center p-3">
					<button type="submit" class="btn btn-primary">Save</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
