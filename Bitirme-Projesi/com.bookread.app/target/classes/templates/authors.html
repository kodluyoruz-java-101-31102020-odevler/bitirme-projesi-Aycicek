<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>List Authors</title>
<link rel="stylesheet" type="text/css"
	th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body style= "background-color: #CFF3EC">
	<div class="container">
		<div>
			<hr>
			<hr>
			<h1>Authors List</h1>
		</div>

		<div class=" container text-center ">
			<table class="table table-bordered">
				<thead class="thead-dark">
					<th>ID</th>
					<th>Authors Full Name</th>
				</thead>


				<tbody>
					<th:block th:each="authors: ${listAuthors}">
						<tr>
							<td>[[${authors.id}]]</td>
							<td>[[${authors.author_full_name}]]</td>

						</tr>
				</tbody>
			</table>
		</div>

	</div>
</body>
</html>
